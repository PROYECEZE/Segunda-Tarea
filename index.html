<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Mi Tienda Online</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="header__top-top container">
        <img src="image/logo.png" alt="" class="header__logo">
        <div class="header__search">
          <input class="header__search-input" type="text" placeholder="¿Qué buscas?">
          <button class="header__search-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7 12C9.76142 12 12 9.76142 12 7C12 4.23858 9.76142 2 7 2C4.23858 2 2 4.23858 2 7C2 9.76142 4.23858 12 7 12Z" stroke="#EEEEF7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14.0001 14L10.5334 10.5333" stroke="#EEEEF7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="header__location-hello">
          <div class="header__location">
            <img class="header__location-img" src="image/location.png" alt="location">Todas
              <a class="nav-link" href="#">Seleccionar tienda</a>
          </div>
          <div class="bord"></div>
        
          <div class="header__hello">
            <img class="header__hello-img" src="image/user.png" alt="hello"> Hola!
              <a class="nav-link" href="#">Ingresa a tu cuenta</a>
          </div>
       
          
        <div class="bord"></div> 
        <a href="" title="Favorito">
          <svg width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.8401 2.60999C19.8086 1.57799 18.4093 0.998169 16.9501 0.998169C15.491 0.998169 14.0916 1.57799 13.0601 2.60999L12.0001 3.66999L10.9401 2.60999C8.79173 0.461607 5.30851 0.461607 3.16012 2.60999C1.01173 4.75838 1.01173 8.24161 3.16012 10.39L4.22012 11.45L12.0001 19.23L19.7801 11.45L20.8401 10.39C21.8721 9.35847 22.4519 7.95913 22.4519 6.49999C22.4519 5.04086 21.8721 3.64152 20.8401 2.60999Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
  
        <div class="bord"></div>
        <a href="" title="Carrito">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 23C9.10457 23 10 22.1046 10 21C10 19.8954 9.10457 19 8 19C6.89543 19 6 19.8954 6 21C6 22.1046 6.89543 23 8 23Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 23C21.1046 23 22 22.1046 22 21C22 19.8954 21.1046 19 20 19C18.8954 19 18 19.8954 18 21C18 22.1046 18.8954 23 20 23Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5.67 6H23L21.32 14.39C21.1313 15.3402 20.2886 16.0186 19.32 16H8.75C7.73948 16.0086 6.88134 15.262 6.75 14.26L5.23 2.74C5.09962 1.7456 4.25291 1.00152 3.25 1H1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
    <div class="header__bottom container">
      <div class="header__nav">
        <nav>
          <ul class="menu">
            <li><a class="menu__link text-decoration-none" href="#">Products</a></li>
            <li><a class="menu__link text-decoration-none" href="#">Pricing</a></li>
            <li><a class="menu__link text-decoration-none" href="#">FAQ</a></li>
            <li><a class="menu__link text-decoration-none" href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__login">
        <a href="#" class="text-decoration-none c-secondary">Sign in</a>
        <a href="#" class="header__btn btn btn--outline">Sign Up</a>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
