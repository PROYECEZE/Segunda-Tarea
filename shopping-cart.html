<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/statement.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Mi Tienda Online</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="header__top-top container">
        <a href="index.html">
        <img src="image/logo.png" alt="" class="header__logo">
          </a>
        <div class="header__search">
          <input class="header__search-input" type="text" placeholder="¿Qué buscas?">
          <button class="header__search-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7 12C9.76142 12 12 9.76142 12 7C12 4.23858 9.76142 2 7 2C4.23858 2 2 4.23858 2 7C2 9.76142 4.23858 12 7 12Z" stroke="#EEEEF7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14.0001 14L10.5334 10.5333" stroke="#EEEEF7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="header__location-hello">
          <div class="header__location">
            <img class="header__location-img" src="image/location.png" alt="location">Todas
              <a class="nav-link" href="#">Seleccionar tienda</a>
          </div>
          <div class="bord"></div>
        
          <div class="header__hello">
            <img class="header__hello-img" src="image/user.png" alt="hello"> Hola!
              <a class="nav-link" href="#">Ingresa a tu cuenta</a>
          </div>

          <div class="bord"></div> 
           <a href="" title="Favorito">
              <svg width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.8401 2.60999C19.8086 1.57799 18.4093 0.998169 16.9501 0.998169C15.491 0.998169 14.0916 1.57799 13.0601 2.60999L12.0001 3.66999L10.9401 2.60999C8.79173 0.461607 5.30851 0.461607 3.16012 2.60999C1.01173 4.75838 1.01173 8.24161 3.16012 10.39L4.22012 11.45L12.0001 19.23L19.7801 11.45L20.8401 10.39C21.8721 9.35847 22.4519 7.95913 22.4519 6.49999C22.4519 5.04086 21.8721 3.64152 20.8401 2.60999Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </a>
          <div class="bord"></div>
          <a href="" title="Carrito">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 23C9.10457 23 10 22.1046 10 21C10 19.8954 9.10457 19 8 19C6.89543 19 6 19.8954 6 21C6 22.1046 6.89543 23 8 23Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 23C21.1046 23 22 22.1046 22 21C22 19.8954 21.1046 19 20 19C18.8954 19 18 19.8954 18 21C18 22.1046 18.8954 23 20 23Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5.67 6H23L21.32 14.39C21.1313 15.3402 20.2886 16.0186 19.32 16H8.75C7.73948 16.0086 6.88134 15.262 6.75 14.26L5.23 2.74C5.09962 1.7456 4.25291 1.00152 3.25 1H1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="header__bottom container">
      <div class="header__nav">
        <nav>
          <ul class="menu">
            <li><a class="menu__link text-decoration-none" href="#">Products</a></li>
            <li><a class="menu__link text-decoration-none" href="#">Pricing</a></li>
            <li><a class="menu__link text-decoration-none" href="#">FAQ</a></li>
            <li><a class="menu__link text-decoration-none" href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__login">
        <a href="#" class="text-decoration-none c-secondary">Sign in</a>
        <a href="#" class="header__btn btn btn--outline">Sign Up</a>
      </div>
    </div>
  </header>
  <main>
    <section class="shopping-cart">
      <div class="shopping-cart__top">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M2 5.99998L8 1.33331L14 5.99998V13.3333C14 14.0697 13.403 14.6666 12.6667 14.6666H3.33333C2.59695 14.6666 2 14.0697 2 13.3333V5.99998Z" stroke="#A6A6A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 14.6667V8H10V14.6667" stroke="#A6A6A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="shopping-cart__arrow-right"></div>
        <p class="shopping-cart__text"> Carrito de compras </p>
      </div>
      <div class="shopping-cart__bottom__background">
        <div class="shopping-cart__bottom">
          <div class="shopping-cart__bottom__add">
            <div class="shopping-cart__bottom-left">
              <h2 class="shopping-cart__left-text">Mi carrito</h2>
              <p class="shopping-cart__left-parrafo">1 producto</p>
            </div>
            <div class="shopping-cart__bottom-right">
              <a href="#" class="shopping-cart__link"></a>
              <p class="shopping-cart__right-text">Solicitar cotización</p>
              <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9506 1.90269C17.0126 1.59924 18.1196 2.21423 18.423 3.2763C18.4741 3.45498 18.5 3.63991 18.5 3.82574V5.50001H20.5C21.6046 5.50001 22.5 6.39544 22.5 7.50001V19.5C22.5 20.6046 21.6046 21.5 20.5 21.5H4.5C3.39543 21.5 2.5 20.6046 2.5 19.5H2.5267C2.50895 19.3925 2.5 19.2835 2.5 19.1743V7.25431C2.5 6.36135 3.09195 5.57658 3.95056 5.33126L15.9506 1.90269ZM10.6401 19.5H20.5V11.5H18.5V15.7457C18.5 16.6387 17.908 17.4234 17.0494 17.6688L10.6401 19.5ZM20.5 7.50001V9.50001H18.5V7.50001H20.5ZM4.5 7.25429V19.1743L16.5 15.7457V3.82571L4.5 7.25429ZM14.5 9.50001C14.5 10.0523 14.0523 10.5 13.5 10.5C12.9477 10.5 12.5 10.0523 12.5 9.50001C12.5 8.94773 12.9477 8.50001 13.5 8.50001C14.0523 8.50001 14.5 8.94773 14.5 9.50001Z" fill="#EF2A82" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="footer">
      <div class="footer__background">
        <div class="footer__border"></div>
        <div class="footer__content">
          <div class="footer__logo">
            <img src="image/loge.png" alt="Logo">
          </div>
          <nav class="footer__nav">
            <ul class="footer__menu">
              <li>
                <a href="#" class="menu__link">Products</a>
              </li>
              <li>
                <a href="#" class="menu__link">Pricing</a>
              </li>
              <li>
                <a href="#" class="menu__link">FAQ</a>
              </li>
              <li>
                <a href="#" class="menu__link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="footer__icons">
            <ul class="footer__social-icons">
              <li class="footer__list">
                <a class="footer__redes" href="#">
                  <img src="image/Facebook.png" alt="">
                  <i class="icon-facebook"></i>
                </a>
              </li>
              <li class="footer__list">
                <a class="footer__redes" href="#">
                  <img src="image/Twitter.png" alt="">
                  <i class="icon-twitter"></i>
                </a>
              </li>
              <li class="footer__list">
                <a class="footer__redes" href="#">
                  <img src="image/Instagram.png" alt="">
                  <i class="icon-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <script src="index.js"></script>
</body>
</html>
